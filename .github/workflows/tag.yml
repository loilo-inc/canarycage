name: Release
on:
  push:
    tags:
      - "[0-9]+.[0-9]+.[0-9]+"
env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v4
        with:
          go-version: "1.20"
      - name: Release
        run: |
          bash release.sh
