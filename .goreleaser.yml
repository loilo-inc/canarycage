builds:
  - binary: cage
    main: ./cli/cage/main.go
    goos:
      - darwin
      - linux
    env:
      - CGO_ENABLED=0
    goarch:
      - amd64
      - 386
archives:
  - format: zip
    name_template: "{{ .ProjectName }}_{{ .Os }}_{{ .Arch }}"
release:
  github:
    owner: loilo-inc
    name: canarycage
blobs:
  - provider: s3
    bucket: loilo-public
    region: us-west-2
    folder: "oss/{{ .ProjectName }}/{{.Version}}"